{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'startpage/css/base.css' %}">

    <title>Created test</title>
</head>
<body class="center">

	<div class="container">
		<h1>{{ test.test_name }}</h1>
        <div class="mt-1 ml-1 mb-1">
            <a href="{% url 'my_created_tests' %}">
            <button type="button" class="btn btn-primary"> Go to my created tests page</button>
            </a>
        </div>
        {% for question in questions %}

		<div class="question">
			<div class="card mt-5">
				<div class="card-body">
					<h3>Question â„–{{ forloop.counter }}</h3>
					<div class="elementofquest">
					  <div>
					    <h5>Text of question</h5>
					  </div>
					  <div>
					  	<label>{{ question.question_text }}</label>
					  </div>
					</div>

                    {% for answer in question.answer_set.all %}
					<div class="elementofquest">
					  <div>
					    <h5>Answer {{forloop.counter}}</h5>
					  </div>
					  <div>
					  	<label>{{answer.answer_text}}</label>
					  </div>
					</div>
                    {% endfor %}
                    <div class="alert alert-success" role="alert">
                        <div>
					    <h5>Right Answer </h5>
					    </div>
                       {{ question.correct_answer.answer_text }}

                    </div>

				</div>
			</div>

		</div>
        {% endfor %}


	</div>

</body>
</html>
