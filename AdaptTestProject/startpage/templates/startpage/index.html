{% load static %}

<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
	<link href="{% static 'startpage/css/signin.css' %}" rel="stylesheet">

	<title>Start Page</title>
</head>

<body class="text-center">
    <form class="form-signin" method="POST" action="">
      {% csrf_token %}
    	<h1>Welcome to adaptive test!</h1>
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" name="username" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
      
      {% if login_error %}
        <div class="alert alert-danger" role="alert">{{login_error}}</div>
      {% endif %}
      
      <p> New to Our Site? <a href="/signup">Create an account.</a></p>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2019 Smart Education Lab</p>
    </form>
  </body>

</html>
