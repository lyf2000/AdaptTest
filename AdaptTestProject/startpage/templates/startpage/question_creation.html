{% load static %}
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'startpage/css/base.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'startpage/css/test_creation.css' %}">

		<title>Test Creation</title>
	</head>

	<body >
		<div class="container">
			<form method="POST" action="">
                {% csrf_token %}
				
				<div class="question">
					<h3>Question â„– {{ question_count }}/{{questions_number}}</h3>
				  <div class="form-group">
				    <label>Text of question</label>
                      {{form.question_text}}
				  </div>
				  <div class="form-group">
				    <label>Variant 1</label>
				    {{form.answer1}}
				  </div>
				  <div class="form-group">
				    <label>Variant 2</label>
				    {{form.answer2}}
				  </div>
				  <div class="form-group">
				    <label>Variant 3</label>
                    {{ form.answer3   }}
				  </div>
				  <div class="form-group">
				    <label>Variant 4 and it must be correct answer</label>
				    {{form.correct_answer}}
				  </div>
				</div>

                {% if errors %}
                <div class="alert alert-danger" role="alert">{{errors}}</div>
                {% endif %}


				<input type="submit" class="btn btn-primary" value="Add question">
			</form>
		</div>
	</body>
</html>
