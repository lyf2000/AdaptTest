{% load static %}
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'startpage/css/base.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'startpage/css/test_creation.css' %}">

		<title>Test Creation</title>
	</head>

	<body class="text-center">
		
		<div class="container">
			<div class="alert alert-success" role="alert"> 
				<h1>
				Test "{{ test_name }}" successfully created
				</h1>
                <p>
                <h4> Number of questions you specified when creating a test: {{ questions_number }}</h4>
                </p>
                <p>
                <h4>Number of questions you created: {{ created_questions_number }}</h4>
                </p>
			</div>
			<div>
				<a href="/profile">
					<button type="button" class="btn btn-primary">Go to profile</button>
				</a>
			</div>
		</div>
	</body>
</html>
